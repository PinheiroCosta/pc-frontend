name: Release

on:
  workflow_dispatch:
    inputs:
      pre_release:
        description: 'Mark this release as a pre-release'
        required: false
        default: 'false'

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout release branch (main)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run release-please
        uses: googleapis/release-please-action@v4
        with:
          release-type: node
          target-branch: main
          pre-release: ${{ github.event.inputs.pre_release }}
          package-name: romweb-frontend
