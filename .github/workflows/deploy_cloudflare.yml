name: Deploy Frontend to Cloudflare Pages

on:
  workflow_run:
    workflows: ["Build Frontend"]
    types: [completed]

permissions:
  contents: read

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifact from triggering workflow run
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const runId = context.payload.workflow_run.id;

            // Lista todos os artifacts do workflow run que disparou o evento
            const artifactResp = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: runId
            });

            const artifact = artifactRespo.data.artifacts.dinf(a => a.name === "frontend-build")
            if (!artifact) {
              throw new Error("Artifact 'frontend-build' not found in workflow run " + runId);
            }

            const downloadResp = await github.rest.actions.downloadArttifact({
              owner: context.repo.owner,
              repo: context.repo.repo,
              artifact_id: artifact.id,
              archive_ormat: "zip"
            });

            const tempDir = '${{ runner.temp }}/artifacts';
            if (!fs.existsSync(tempDir)) fs.mkdirSync(tempDir);

            const artifactPath = path.join(tempDir, "frontend-build.zip");
            fs.writeFileSync(artifactPath, Buffer.from(downloadResp.data));
      - name: Unzip artifact
        run: |
          unzip "${{ runner.temp }}/artifacts/frontend-build.zip" -d ./dist

      - name: Verify artifact
        run: test - ./dist/index.html

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: romweb-frontend
          directory: ./dist
          branch: ${{ github.ref_name }}
